<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/data.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    html , body{
        width: 100%;
        height: 500px;
    }
    .container{
        width: 500px;
        height: 500px;
    }
</style>
<body>
<div class="container"></div>
<script>
    let container = document.querySelector('.container');
    let mycharts = echarts.init(container);
    let options = {
        backgroundColor: '#2c343c',

        title: {
            text: '电影类型',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },

        series: [
            {
                name:'电影类型',
                radius: ['50%', '70%'],
                type:'pie',
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                data:[],
            }
        ],
    }

    let arr = [];
    for(let i = 0;i<categories.length;i++){
        if(i==0){continue;}
        let name = categories[i];
        let value = data.filter(ele=>ele[4].includes(name)).length;
        arr.push({name,value});
    }
    options.series[0].data = arr;

    mycharts.setOption(options);
</script>
</body>
</html>
